<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" description="Contact Me">
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <header>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="portfolio.html">Portfolio</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">

    <div class="contact-wrapper"> <!-- A Flexbox container that holds the Info Card (left) and Image (right). -->

      <div class="info-card"> <!-- The white box containing my details. -->
        <h1>Contact Information</h1>
        <p>These are the best ways to get in touch with me!</p>

        <div class="info-grid">
          <!-- Uses CSS Grid (display: grid) to perfectly align labels (Name, Email) with their values. -->

          <div class="info-label"> <!-- Contains the Font Awesome icon and the label text (e.g., "Email"). -->
            <i class="fas fa-user" style="color:navy; margin-right:5px;"></i> Name
          </div>
          <div class="info-value">Evan Johnson</div>

          <div class="info-label">
            <i class="fas fa-envelope" style="color:navy; margin-right:5px;"></i> Email
          </div>
          <div class="info-value">evanjdev@gmail.com</div>
          <div class="info-label">
            <i class="fab fa-linkedin" style="color:navy; margin-right:5px;"></i> LinkedIn
          </div>
          <div class="info-value"><a href="https://www.linkedin.com/in/evan-g-johnson" target="_blank">Linkedin
              Profile</a></div>

          <div class="info-label">
            <i class="fas fa-map-marker-alt" style="color:navy; margin-right:5px;"></i> Location
          </div>
          <div class="info-value">Bremerton, WA</div>

        </div>
      </div>

      <div class="my-image">
        <!-- Contains an (albeit old) photo of me, styled to look like a physical photograph with a shadow and border. -->
        <img src="images/My-Photo.png" alt="Evan Johnson">
      </div>

    </div>
  </main>

  <footer>&COPY; 2025 Evan Johnson</footer>

</body>

</html>
